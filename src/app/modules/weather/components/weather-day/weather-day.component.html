<div class="day-container">
  <span class="date">
    {{day.applicable_date}}
  </span>
  <div class="data-box">
    <img src="{{stateImage}}" alt="" class="day-img"/>
    <div class="temp">
      <span class="max-temp">{{day.max_temp|number}}ยบ</span>
      <span class="min-temp">{{day.min_temp|number}}ยบ</span>
    </div>
  </div>
  <div class="subtitle-box">
    <span class="subtitle-bold">Precipitaciones:</span>
    <span class="subtitle-data">{{day.predictability}}%</span>
  </div>
  <div class="subtitle-box">
    <span class="subtitle-bold">Humedad:</span>
    <span class="subtitle-data">{{day.humidity}}%</span>
  </div>
  <div class="subtitle-box">
    <span class="subtitle-bold">Viento:</span>
    <span class="subtitle-data">{{day.wind_speed |number}} km/h</span>
  </div>
</div>
